<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Learning the Forms</title>
  </head>
  <body>
    <h1>Building HTML Forms</h1>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address" />
        </div>

        <div>
          <label for="role">Status</label>
          <select name="user_status" id="status">
            <option value="studeent">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>

        <p>Choose your favorite programming language:</p>

        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="Javascript"
        />
        <label for="javascript">Javascript</label>

        <br />
        <br />

        <div>
          <label for="date">Current date</label>
          <input type="date" id="curr_date" name="curr_date" />
        </div>
        <br />

        <div>
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
